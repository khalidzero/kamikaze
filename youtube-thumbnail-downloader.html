<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Téléchargez facilement les miniatures de vos vidéos YouTube préférées avec notre outil gratuit en ligne.">
    <meta name="keywords" content="télécharger, miniature, YouTube, vignette, image, vidéo, gratuit, en ligne">
    <title>Téléchargeur de Miniatures YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #e62117;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
            padding-bottom: 20px;
        }
        .main {
            padding: 20px;
            background: white;
            margin-top: 20px;
            border-radius: 5px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background: #e62117;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #ff3d2e;
        }
        #result {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Téléchargeur de Miniatures YouTube</h1>
        </div>
    </header>

    <div class="container">
        <div class="main">
            <h2>Entrez l'URL de la vidéo YouTube</h2>
            <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
            <button onclick="getThumbnail()">Obtenir la Miniature</button>
            <div id="result"></div>
        </div>
    </div>

    <script>
        function getThumbnail() {
            const videoUrl = document.getElementById('videoUrl').value;
            const videoId = getVideoId(videoUrl);
            if (videoId) {
                const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/0.jpg`;
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <h3>Aperçu de la miniature :</h3>
                    <img src="${thumbnailUrl}" alt="Miniature de la vidéo">
                    <p>URL de téléchargement : <a href="${thumbnailUrl}" target="_blank">${thumbnailUrl}</a></p>
                `;
            } else {
                alert('URL YouTube invalide. Veuillez réessayer.');
            }
        }

        function getVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : false;
        }
    </script>
</body>
</html>
